<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Vista Hotel - Delete Employee</title>
    <style>
        /* General Reset */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    box-sizing: border-box;
}

/* Body Styling */
body {
    background-color: #f9f9f9;
    color: #333;
}

/* Form Container */
.form-container {
    margin: 20px auto;
    width: 300px;
    text-align: center;
    padding: 20px;
    background: #fff;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

form input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form .submit-button {
    background: #3498db;
    color: #fff;
    font-weight: bold;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.3s;
}

form .submit-button:hover {
    background: #2980b9;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
}

/* Back Button */
.back-button {
    margin-top: 20px;
}

.back-button a {
    text-decoration: none;
    font-size: 1rem;
    font-weight: bold;
    color: #e74c3c;
    border: 2px solid #e74c3c;
    border-radius: 5px;
    padding: 10px 20px;
    transition: background 0.3s, color 0.3s, border-color 0.3s;
}

.back-button a:hover {
    background: #e74c3c;
    color: #fff;
    border-color: #c0392b;
}

    </style>
    <!--<link rel="stylesheet" href="style_delete_employee.css">-->
</head>

<body>
    <h1 align="center">Welcome to Velvet Vista Hotel</h1>
    <h2 align="center">Delete Employee</h2>

    <main>
        <section>
            <div class="form-container">
                <form action="Delete_Employee" method="post">
                    <input type="text" name="d_email" placeholder="Enter Email">
                    <input type="submit" value="Delete" class="submit-button">
                </form>
            </div>
        </section>
        <div class="back-button" align="center">
            <a href="edit_employee.html">Back</a>
        </div>
    </main>
</body>

</html>
