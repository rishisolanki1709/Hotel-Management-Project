<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Vista Hotel - Add Room</title>
      <style>
            /* General Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(to bottom, #1abc9c, #16a085);
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            h1, h2 {
                text-align: center;
                color: #f6872c;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2.5rem;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            }

            h2 {
                color: black;
                font-size: 1.2rem;
                font-weight: 300;
            }

            .form-container {
                background: #ffffff;
                border-radius: 15px;
                padding: 40px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                width: 600px;
                max-width: 95%;
            }

            form {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px 30px;
            }

            form > div {
                display: flex;
                flex-direction: column;
            }

            label {
                font-size: 1rem;
                font-weight: bold;
                color: #34495e;
                margin-bottom: 5px;
            }

            input, select {
                padding: 12px 15px;
                font-size: 1rem;
                border: 2px solid #3498db;
                border-radius: 8px;
                outline: none;
                transition: all 0.3s ease;
            }

            input:focus, select:focus {
                border-color: #1abc9c;
                box-shadow: 0 0 5px rgba(26, 188, 156, 0.5);
            }

            .submit-btn {
                grid-column: span 2;
                background: linear-gradient(45deg, #3498db, #1abc9c);
                color: #fff;
                border: none;
                padding: 15px;
                border-radius: 8px;
                font-size: 1rem;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .submit-btn:hover {
                background: linear-gradient(45deg, #1abc9c, #3498db);
            }

            .back-button {
                text-align: center;
                margin-top: 20px;
            }

            .back-button a {
                text-decoration: none;
                font-size: 1rem;
                font-weight: bold;
                color: #e74c3c;
                border: 2px solid #e74c3c;
                border-radius: 5px;
                padding: 10px 20px;
                transition: background 0.3s, color 0.3s, border-color 0.3s;
            }

            .back-button a:hover {
                background: #e74c3c;
                color: #fff;
                border-color: #c0392b;
            }
        </style>
    <!--<link rel="stylesheet" href="style_add_room.css">-->
</head>

<body>
    
    <div class="form-container">
            <h1>Velvet Vista Hotel</h1>
            <h2>Add Room</h2>
            <form action="Add_Room" method="post">
                <div>
                    <label for="r_number">Enter Room Number </label>
                    <input type="number" id="r_number" name="r_number" required>
                </div>
                <div>
                    <label for="r_bed">Enter Bed Size </label>
                    <input type="text" id="r_bed" name="r_bed" required>
                </div>
                <div>
                    <label for="r_availability">Enter Room Availability </label>
                    <input type="text" id="r_availability" name="r_availability" required>
                </div>
                <div>
                    <label for="r_price">Enter Price </label>
                    <input type="number" id="r_price" name="r_price" required>
                </div>
                <button type="submit" class="submit-btn">Add Room</button>
            </form>
             <div class="back-button">
                 <a href="edit_room.html">Back</a>
            </div>
        </div>
