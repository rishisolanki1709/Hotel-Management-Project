<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Vista</title>
    <link rel="icon" href="icon.png">

    <style>
        /* General Reset */
body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    color: white;
}

/* Video Background */
.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(50%);
}

/* Main Content */
.content {
    text-align: center;
    padding: 50px;
}

header h1 {
    color: #f6872c;
    font-size: 3em;
    margin-bottom: 10px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

header p {
    font-size: 1.2em;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

/* Gallery Section */
.gallery {
    margin-top: 50px;
}

.gallery h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

.gallery .images {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}

.gallery .images img {
    width: 250px;
    height: 150px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease;
}

.gallery .images img:hover {
    transform: scale(1.1);
}

/* Call to Action */
.cta {
    margin-top: 50px;
    padding: 20px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
}

.cta h2 {
    font-size: 2em;
    margin-bottom: 10px;
}

.cta p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.cta .btn {
    text-decoration: none;
    padding: 10px 20px;
    background: #ff9800;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.cta .btn:hover {
    background: #e67e22;
}

    </style>

</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay loop muted>
            <source src="hotel_background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="content">
        <header>
            <h1>Welcome to Velvet Vista Hotel</h1>
            <p>Experience luxury and comfort like never before.</p>
        </header>
        
        <section class="gallery">
            <h2>Gallery</h2>
            <div class="images">
                <a href="show_rooms5.jsp"><img src="room1.png" alt="Room 1"></a>
                <img src="pool.png" alt="Swimming Pool">
                <img src="dining.png" alt="Dining Area">
                <img src="lobby.png" alt="Hotel Lobby">
            </div>
        </section>

        <section class="cta">
            <h2>Book Your Stay</h2>
            <p>Enjoy exclusive offers and premium amenities.</p>
            <a href="new_customer2.html" class="btn">Book Now</a>
        </section>
    </div>
</body>
</html>
