<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Vista</title>
    <link rel="icon" href="icon.png">
    <style>
        
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background-color: #121212; /* Fallback in case video fails */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Background Video */
        .bg_video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg_video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%);
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 3.5rem;
            color: #f4a261;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2rem;
            color: #e9c46a;
            margin-top: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px 30px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .form-container h2 {
            font-size: 2rem;
            color: #e76f51;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input[type="text"] {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
        }

        .form-container input[type="text"]::placeholder {
            color: #ccc;
        }

        .form-container input[type="submit"] {
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #e76f51, #f4a261);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background: linear-gradient(45deg, #f4a261, #e76f51);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .form-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="bg_video">
        <video autoplay loop muted>
            <source src="hotel_background.mp4" type="video/mp4">
        </video>
    </div>

    <header>
        <h1>Velvet Vista Hotel</h1>
        <p>Experience Elegance and Comfort</p>
    </header>

    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form action="FirstLogin">
                <input type="text" name="email" placeholder="Enter your email">
                <input type="submit" value="Login">
            </form>
        </div>
    </main>
</body>

</html>
